    <!-- JavaScript to manage cart -->
    <script>
        let cartItems = JSON.parse(localStorage.getItem('cart')) || [];

        function displayCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            cartItemsContainer.innerHTML = '';

            if (cartItems.length === 0) {
                cartItemsContainer.style.display = 'none';
                emptyCartMessage.style.display = 'block';
                document.getElementById('total-price').innerText = ''; // Clear total price
                return;
            }

            emptyCartMessage.style.display = 'none';
            cartItemsContainer.style.display = 'block';

            cartItems.forEach((item, index) => {
                const cartItemHTML = `
                    <div class="cart-item d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="product-name"><strong>${item.name}</strong></h5>
                            <p class="product-price"><strong>Price: $${(item.price * item.quantity).toFixed(2)}</strong></p>
                            <p class="product-quantity"><strong>Quantity: ${item.quantity}</strong></p>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-primary" onclick="decreaseQuantity(${index})">−</button>
                            <button class="btn btn-sm btn-primary" onclick="increaseQuantity(${index})">+</button>
                            <button class="remove-item btn btn-sm btn-danger" data-index="${index}">Remove</button>
                        </div>
                    </div>
                `;
                cartItemsContainer.innerHTML += cartItemHTML;
            });

            updateTotalPrice();

            // Add event listeners to all remove buttons
            const removeButtons = document.querySelectorAll('.remove-item');
            removeButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const itemIndex = event.target.getAttribute('data-index');
                    removeFromCart(itemIndex);
                });
            });
        }

        function updateTotalPrice() {
            const totalPriceElement = document.getElementById('total-price');
            let totalPrice = 0;

            cartItems.forEach(item => {
                totalPrice += item.price * item.quantity;
            });

            totalPriceElement.innerText = `Total Price: $${totalPrice.toFixed(2)}`;
        }

        function increaseQuantity(index) {
            cartItems[index].quantity++;
            localStorage.setItem('cart', JSON.stringify(cartItems));
            displayCartItems();
        }

        function decreaseQuantity(index) {
            if (cartItems[index].quantity > 1) {
                cartItems[index].quantity--;
                localStorage.setItem('cart', JSON.stringify(cartItems));
                displayCartItems();
            } else {
                removeFromCart(index);
            }
        }

        function removeFromCart(index) {
            cartItems.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            displayCartItems();
        }

        document.getElementById('checkout-btn').addEventListener('click', () => {
            if (cartItems.length === 0) {
                alert('Your cart is empty! Add items to proceed.');
                return;
            }
            // Prepare the invoice details
            displayInvoice();
            // Show the invoice modal
            const invoiceModal = new bootstrap.Modal(document.getElementById('invoiceModal'));
            invoiceModal.show();
        });

        function displayInvoice() {
            const invoiceDetailsElement = document.getElementById('invoice-details');
            const totalInvoiceAmountElement = document.getElementById('total-invoice-amount');
            invoiceDetailsElement.innerHTML = '';
            let totalInvoiceAmount = 0;

            cartItems.forEach(item => {
                const itemTotal = item.price * item.quantity;
                totalInvoiceAmount += itemTotal;
                invoiceDetailsElement.innerHTML += `
                    <div class="d-flex justify-content-between">
                        <span>${item.name} (${item.quantity})</span>
                        <span>$${itemTotal.toFixed(2)}</span>
                    </div>
                `;
            });

            totalInvoiceAmountElement.innerText = `Total Amount: $${totalInvoiceAmount.toFixed(2)}`;
        }

        // Download invoice functionality
        document.getElementById('download-invoice-btn').addEventListener('click', () => {
            const invoiceText = `Invoice\n\n${cartItems.map(item => `${item.name} (${item.quantity}): $${(item.price * item.quantity).toFixed(2)}`).join('\n')}\n\nTotal: $${calculateTotalPrice().toFixed(2)}`;
            const blob = new Blob([invoiceText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'invoice.txt';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Proceed to checkout functionality
        document.getElementById('proceed-checkout-btn').addEventListener('click', () => {
            alert('Proceeding to the checkout page...');
            // Here you can implement the redirection to the actual checkout page if necessary
        });

        function calculateTotalPrice() {
            return cartItems.reduce((total, item) => total + (item.price * item.quantity), 0);
        }

        // Initial display of cart items
        displayCartItems();
